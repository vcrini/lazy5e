    basicRules2024: true
    category: EB
    entries:
      - You gain the following benefits.
      - entries:
          - When you miss with an attack roll, you can hit instead. Once you use this benefit, you can't use it again until the start of your next turn.
        name: Peerless Aim
        type: entries
    name: Boon of Combat Prowess
    page: 210
    prerequisite:
      - level: 19
    source: XPHB
