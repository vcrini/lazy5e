                  - type: item
                    name: Special Senses
                    entries:
                      - Most dragons have {@sense blindsight} and {@sense darkvision}. You might upgrade {@sense blindsight} to {@sense truesight}, or you could give a dragon with a burrowing speed {@sense tremorsense|MM}.
                  - type: item
                    name: Tunneler
